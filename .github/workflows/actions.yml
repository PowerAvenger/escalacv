name: run escalacv.py

on:
  schedule:
    - cron: '30 * * * *' # Actualiza a las 14:10 UTC todos los dias
  
jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MY_APP_ID: ${{ secrets.TOKEN }}
      
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute backend.py script # run backend.py
        run: streamlit run backend.py #ANTES python backend.py
      - name: execute main.py script # run main.py
        run: python escalacv.py #ANTES python backend.py
